<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis Report</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 60px;
      max-width: 90%;
    }
    h1, h3 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #1e2a38;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .predictions {
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.05);
      padding: 15px;
      border-radius: 10px;
      white-space: normal;
    }
    .download-link {
      padding: 14px 28px;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      background: #3b82f6;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .download-link:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    .background-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://source.unsplash.com/1600x900/?cybersecurity,report') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background-img"></div>
  <div class="container">
    <h1>Analysis Report</h1>
    <h3>Predictions</h3>
    <p class="predictions">{{ results }}</p>
    <h3>Blockchain Transaction Hash:</h3>
    <p>{{ report_hash }}</p>
    <h3>Download Report</h3>
    <a class="download-link" href="/download/{{ report_file }}" download>Click here to download the detailed PDF report</a>
  </div>
</body>
</html>
