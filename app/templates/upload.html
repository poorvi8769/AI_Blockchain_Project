<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 60px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1e2a38;
    }
    form {
      background: rgba(255,255,255,0.7);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label, input {
      display: block;
      margin: 12px 0;
      font-size: 1.1rem;
    }
    input[type="file"] {
      padding: 10px;
      border-radius: 6px;
      background: white;
      color: black;
    }
    button {
      margin-top: 15px;
      padding: 14px 28px;
      font-size: 1.1rem;
      color: white;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    .background-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://source.unsplash.com/1600x900/?cybersecurity,data') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background-img"></div>
  <div class="container">
    <h1>Upload Your File for Analysis</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Choose CSV File:</label>
      <input type="file" id="file" name="file" required>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
