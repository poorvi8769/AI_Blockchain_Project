<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blockchain Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            text-align: left;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.4rem;
            margin-bottom: 25px;
        }
        .buttons a {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px 0;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: #e74c3c;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .buttons a:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,blockchain') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <h1>Welcome to the AI Blockchain Project</h1>
        <p>Analyze threats and secure reports using AI and blockchain technology.</p>
        <div class="buttons">
            <a href="/upload">Upload a File</a>
            <a href="/verify">Verify a Report</a>
        </div>
    </div>
</body>
</html>
