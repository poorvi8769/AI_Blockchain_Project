<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            text-align: left;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 50px;
            max-width: 90%;
            overflow-wrap: break-word;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }
        label, input {
            display: block;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        input {
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            background: #e74c3c;
            border: none;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,cybersecurity') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <h1>Verify Report</h1>
        <form action="/verify" method="post" enctype="multipart/form-data">
            <label for="file">Upload Report PDF:</label>
            <input type="file" id="file" name="file" required>
            
            <label for="tx_hash">Transaction Hash:</label>
            <input type="text" id="tx_hash" name="tx_hash" required>
            
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
